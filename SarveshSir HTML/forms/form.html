<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form</h1>

    <fieldset>
      <legend>Fill the form</legend>

      <form action="">
        <!-- Ctrl+ ___    is used to suggest/show all type of values are present in there type=" "-->
        <!-- Placeholder -->
        <!-- type-----text email password -->
        <!-- FOR and ID are same : is used to target attach label tag with input tag -->

        <label for="firstname">First Name : </label>
     
        <input
          type="text"
          name="fname"
          id="firstname"
          placeholder="Enter your firstname"
          required
        />
        <!-- required is used to mendetory the input field before sumbit the form -->
        <sup style="color: red">*</sup>

        <br /><br />
        <label for="lastname">Last Name :</label>
        <input
          type="text"
          name="lname"
          id="lastname"
          placeholder="Enter your lastname"
        />
        <br /><br />
        <label for="email">E-Mail :</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
        <br /><br />
        <label for="passw">Password :</label>
        <input
          type="password"
          name="pass"
          id="passw"
          placeholder="Enter your password"
          value="password"
        />
        <br /><br />
        <label for="phoneno">Phone No :</label>
        <input
          type="tel"
          name="telephone number"
          id="phoneno"
          placeholder="Enter your phone no."
          maxlength="10"
          minlength="10"
        />
        <br /><br />
        <label for="date">DOB :</label>
        <input
          type="date"
          name="Date of Birth"
          id="date"
          placeholder="Enter your DOB."
        />
        <br /><br />

        <label for="gender">Gender : </label>
        <!-- this common "gender" Name is used in Name="" for select only one radio button -->

        <label for="male">Male </label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />
        <br /><br />

        <!-- value=""  tag is used to store the what type of value is stored ex. in Radio button it stores on or off in their URL link whereas if we gives a name then that name is stored-->
        <!-- value="name" -->

        <label for="resume">Resume :</label>
        <input type="file" name="file" id="resume" value="file" />
        <br /><br />

        <label for="resume">Resume :</label>
        <input type="file" name="file" id="resume" value="file" multiple />
        <br /><br />

        <label for="quantity">Quantity :</label>
        <input type="number" name="" id="quantity" />
<br /><br />

<label for="week">Week :</label>
<input type="week" name="" id="week">

<br><br>

        <label for="hobbies">Hobbies :</label>

        <label for="coding">Coding</label>
        <input
          type="checkbox"
          name="coding"
          id="hobbies"
          value="checkbox"
          multiple
        />
        <label for="coding">Singing</label>
        <input
          type="checkbox"
          name="singing"
          id="hobbies"
          value="checkbox"
          multiple
        />
        <label for="coding">Writing</label>
        <input
          type="checkbox"
          name="Writing"
          id="hobbies"
          value="checkbox"
          multiple
        />

        <br /><br />

        <label for="address">Address : </label>
        <textarea name="" id="address" rows="3" cols="25"></textarea>
        <br /><br />

        <select name="Country" id="">
          <option value="ind">India</option>
          <option value="ind">Australia</option>
          <option value="ind">China</option>
          <option value="ind">USA</option>
        </select>
      
        <br /><br />

        <button type="submit" style="height: 35px; width: 100px; background-color: #90e200; border-radius: 10%;" >Sumbit</button>
        <br /><br />

        <br /><br /><br /><br /><br /><br />
        <br />
        <!-- value likha placeholder ki jagah per -->
        <!-- <input type="text" name="" id="" value="Enter your name" /> -->

      </form>
    </fieldset>
  </body>
</html>
