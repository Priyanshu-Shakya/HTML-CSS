<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="_16task5.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body style="background-color: #b4acac">
    <nav>
      <!--LOGO and NAME  -->
      <div id="logo">
        <div class="logoname">
          <div><i class="fa-solid fa-hand-fist fa-2xl"></i></div>
          <div>RIOT GAMES</div>
          <div><i class="fa-solid fa-caret-down logo-caret-down"></i></div>
        </div>
      </div>

      <!--ICON  -->
      <div id="icon">
        <img src="icon.jpeg" alt="" height="30px" width="30px" />
      </div>

      <!-- GAME INFO -->
      <article>
        <div class="gameinfo">
          GAME INFO <i class="fa-solid fa-caret-down"></i>
        </div>
        <div id="dropdown">
          <div class="gameinfobg">
            <div class="items">AGENTS</div>
            <div class="items">MAPS</div>
            <div class="items">ARSENAL</div>
            <div class="items">PREMIER</div>
          </div>
        </div>
      </article>

      <!-- MEDIA -->
      <article>
        <div class="media">MEDIA</div>
        <div id="mediadropdown"></div>
      </article>

      <!-- NEWS -->

      <article>
        <div class="news">NEWS</div>
        <div id="newsdropdown"></div>
      </article>

      <!-- SUPPORT -->
      <article>
        <div class="support">
          SUPPORT <i class="fa-solid fa-caret-down"></i>
        </div>
        <div id="dropdown">
          <div class="supportbg">
            <div class="items">SPECS</div>
            <div class="items supportarrow">
              SUPPORT <i class="fa-solid fa-square-arrow-up-right"></i>
            </div>
            <div class="items">CUMMUNITY CODE</div>
          </div>
        </div>
      </article>

      <!-- OUR SOCIALS -->
      <article>
        <div class="oursocials">
          OUR SOCIALS <i class="fa-solid fa-caret-down"></i>
        </div>
        <div id="dropdown">
          <div class="oursocialsbg">
            <div class="items socialsarrow">
              X <i class="fa-solid fa-square-arrow-up-right"></i>
            </div>
            <div class="items socialsarrow">
              YOUTUBE <i class="fa-solid fa-square-arrow-up-right"></i>
            </div>
            <div class="items socialsarrow">
              INSTAGRAM <i class="fa-solid fa-square-arrow-up-right"></i>
            </div>
            <div class="items socialsarrow">
              FACEBOOK <i class="fa-solid fa-square-arrow-up-right"></i>
            </div>
            <div class="items socialsarrow">
              DISCORD <i class="fa-solid fa-square-arrow-up-right"></i>
            </div>
          </div>
        </div>
      </article>

      <!-- ESPORTS -->

      <article>
        <div class="esports">
          ESPORTS <i class="fa-solid fa-square-arrow-up-right esports2"></i>
        </div>
        <div id="esportsdropdown"></div>
      </article>

      <!-- MERCH -->

      <article>
        <div class="merch">
          MERCH <i class="fa-solid fa-square-arrow-up-right merch2"></i>
        </div>
        <div id="merchdropdown"></div>
      </article>

      <!--SEARCH  -->
      <div id="search">
        <div>
          <i
            class="fa-solid fa-magnifying-glass fa-lg"
            style="color: #ffffff"
          ></i>
        </div>
      </div>


      <!--GLOBE  -->
      <div id="globe">
        <div>
          <i class="fa-solid fa-globe" style="color: #ffffff;"></i>
        </div>
      </div>

      <!-- PLAY NOW -->
      <div id="playnow">
        <div>
          PLAY NOW
        </div>
      </div>

    </nav>

    <!-- <img src="agents.png" alt="" height="200px" width="100%vw" margin-top:300px> -->
  </body>
</html>
